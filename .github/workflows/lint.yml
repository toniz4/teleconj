on:
  push:
    branches:
      - master
  pull_request:
    types: [synchronize, opened, edited]

name: Linting

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@12.1
        with:
          clj-kondo: 'latest'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run clj-kondo
        run: |
          ls && clj-kondo --lint src --config '{:output {:pattern "::{{level}} file={{filename}},line={{row}},col={{col}}::{{message}}"}}'
